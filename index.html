<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Door: Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg" alt="company logo">
    </header>
    <div class='instructWrap'>
      <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="stars">
      <p class="instructTitle">Instructions</p>
      <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" atl="starts">
    </div>
    <table class="instructions-row">
      <tr>
        <td class="instruction-number">1</td>
        <td class="instruction-text">Hiding behind one of these doors is the ChoreBot.</td>
      </tr>
      <tr>
        <td class="instruction-number">2</td>
        <td class="instruction-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
      </tr>
      <tr>
        <td class="instruction-number">3</td>
        <td class="instruction-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
      </tr>
      <tr>
        <td class="instruction-number">4</td>
        <td class="instruction-text">See if you can score a winning streak!</td>
      </tr>
    </table>
    <div class="door-row">
      <img id="door1" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
      <img id="door2" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
      <img id="door3" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
    </div>
    <div id="start" class="start-row">Good Luck!</div>
    <script src="js/scripts.js"></script>
  </body>
</html>
